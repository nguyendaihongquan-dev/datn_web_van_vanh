<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Bãi Đỗ Xe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #079DD9;
            color: white;
        }
        .nav-link {
            color: white;
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        .header {
            background-color: #212529;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-md-2 sidebar p-0">
                <div class="d-flex flex-column">
                    <div class="p-3 text-center">
                        <h5>MENU</h5>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link p-3" href="#" onclick="loadContent('home')">
                            <i class="fas fa-home"></i> Trang chủ
                        </a>
                        <a class="nav-link p-3" href="#" onclick="loadContent('account')">
                            <i class="fas fa-users"></i> Quản lý tài khoản
                        </a>
                        <a class="nav-link p-3" href="#" onclick="loadContent('parking')">
                            <i class="fas fa-car"></i> Giám sát
                        </a>
                         <a class="nav-link p-3" href="#" onclick="loadContent('ticket')">
                            <i class="fas fa-ticket-alt"></i> Lịch sử
                        </a>
                        <a class="nav-link p-3" href="#" onclick="loadContent('alert')">
                            <i class="fas fa-chart-bar"></i> Thông báo
                        </a>
                       
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-0">
                <div class="header">
                    <h4 class="text-center m-0">HỆ THỐNG QUẢN LÝ BÃI ĐỖ XE</h4>
                </div>
                <div id="mainContent" class="p-4">
                    <!-- Dynamic content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm Tài Khoản -->
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Tài Khoản Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addUserForm" onsubmit="createNewUser(event)">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="displayName">Mã thẻ</label>
                            <input type="text" class="form-control" id="displayName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <script src="/js/main.js"></script>
    <script src="/js/account-management.js"></script>
</body>
</html>
